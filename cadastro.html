<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Necessidade</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav>
      <h1>Plataforma de Conexão Voluntária</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cadastro.html">Cadastrar Necessidade</a></li>
        <li><a href="visualizacao.html">Ver Necessidades</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <section class="form-section">
      <h2>Cadastrar Nova Necessidade</h2>
      <form id="formNecessidade">
        <div class="form-group">
          <label for="nomeInstituicao">Nome da Instituição *</label>
          <input type="text" id="nomeInstituicao" name="nomeInstituicao" required>
        </div>
        <div class="form-group">
          <label for="tipoAjuda">Tipo de Ajuda *</label>
          <select id="tipoAjuda" name="tipoAjuda" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Educacao">Educação</option>
            <option value="Saude">Saúde</option>
            <option value="MeioAmbiente">Meio Ambiente</option>
            <option value="DoacaoAlimentos">Doação de Alimentos</option>
            <option value="DoacaoRoupas">Doação de Roupas</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="titulo">Título da Necessidade *</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição Detalhada *</label>
          <textarea id="descricao" name="descricao" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="cep">CEP *</label>
          <input type="text" id="cep" name="cep" required onblur="buscarCEP()">
        </div>
        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" readonly>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" readonly>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" readonly>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" readonly>
        </div>
        <div class="form-group">
          <label for="contato">Contato (E-mail ou Telefone) *</label>
          <input type="text" id="contato" name="contato" required>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Plataforma de Conexão Voluntária. Todos os direitos reservados.</p>
  </footer>

  <script src="js/cadastro.js"></script>
</body>
</html>
